apiVersion: apps/v1
kind: Deployment
metadata:
  name: DockerAKSWebApp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: DockerAKSWebApp
  template:
    metadata:
      labels:
        app: DockerAKSWebApp
    spec:
      containers:
      - name: DockerAKSWebApp
        image: ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
        ports:
        - containerPort: 80

