apiVersion: apps/v1
kind: Deployment
metadata:
  name: dockerakswebapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dockerakswebapp
  template:
    metadata:
      labels:
        app: dockerakswebapp
    spec:
      containers:
      - name: dockerakswebapp
        image: $ACR_LOGIN_SERVER/$IMAGE_NAME:$TAG
        ports:
        - containerPort: 80

