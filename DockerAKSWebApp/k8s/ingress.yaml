apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dockerakswebapp-ingress
  annotations:
    kubernetes.io/ingress.class: webapprouting.kubernetes.azure.com
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dockerakswebapp-svc
                port:
                  number: 80
