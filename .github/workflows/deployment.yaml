apiVersion: apps/v1
kind: Deployment
metadata:
  name: dockerakswebapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dockerakswebapp
  template:
    metadata:
      labels:
        app: dockerakswebapp
    spec:
      containers:
      - name: dockerakswebapp
        image: ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
        ports:
        - containerPort: 80

