name: Build and Deploy Docker .NET App to AKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ACR_LOGIN_SERVER: acrdelete.azurecr.io
  IMAGE_NAME: akswebappimg
  TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Login to Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Login to ACR securely
      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 🔥 Build Docker Image for AMD64 (IMPORTANT)
      - name: Build Docker Image (AMD64)
        run: |
          docker build \
            --platform linux/amd64 \
            -t ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.TAG }} \
            -f DockerAKSWebApp/Dockerfile \
            DockerAKSWebApp

      # Push to ACR
      - name: Push Docker Image
        run: |
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}

      # Install kubelogin
      - name: Install kubelogin
        run: |
          curl -LO https://github.com/Azure/kubelogin/releases/latest/download/kubelogin-linux-amd64.zip
          unzip kubelogin-linux-amd64.zip
          sudo mv bin/linux_amd64/kubelogin /usr/local/bin/kubelogin
          sudo chmod +x /usr/local/bin/kubelogin

      # Get AKS credentials
      - name: Get AKS Credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} \
            --name ${{ secrets.AKS_CLUSTER_NAME }} \
            --overwrite-existing

      # Convert kubeconfig for kubelogin
      - name: Convert kubeconfig for kubelogin
        run: |
          kubelogin convert-kubeconfig -l azurecli

      # Deploy to AKS
      - name: Deploy to AKS
        run: |
          kubectl apply -f DockerAKSWebApp/k8s/deployment.yaml
          kubectl apply -f DockerAKSWebApp/k8s/service.yaml
          kubectl apply -f DockerAKSWebApp/k8s/ingress.yaml
          kubectl rollout status deployment/dockerakswebapp --timeout=120s
